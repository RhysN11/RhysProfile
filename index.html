<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rhys Newman's Visual Finder</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; }
    header { background:#4f46e5; color:white; padding:20px; text-align:center; }
    .container { max-width:700px; margin:20px auto; padding:20px; background:white;
      border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; }
    button { padding:15px 25px; border:none; border-radius:8px; background:#4f46e5; color:white;
      font-size:18px; font-weight:bold; cursor:pointer; margin-top:20px; }
    button:hover { background:#4338ca; }
    input[type="file"] { display:none; }
    img { margin-top:20px; max-width:100%; border-radius:8px; }
    .listing { text-align:left; margin:10px 0; padding:10px; border:1px solid #ddd; border-radius:8px; }
  </style>
</head>
<body>
  <header>
    <h1>Rhys Newman's Visual Finder</h1>
    <p>Upload a screenshot or photo ‚Üí Find real deals from eBay & Etsy</p>
  </header>
  <div class="container">
    <input type="file" id="fileInput" accept="image/*"/>
    <button id="uploadBtn">üìÇ Upload Image</button>
    <img id="preview" style="display:none"/>
    <div id="results"></div>
  </div>
  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const preview = document.getElementById("preview");
    const results = document.getElementById("results");

    // üëâ Change this to your backend URL when it‚Äôs live
    const BACKEND_URL = "https://your-backend.onrender.com";

    uploadBtn.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      // Show preview
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      results.innerHTML = "<h3>üîé Recognizing item...</h3>";

      const formData = new FormData();
      formData.append("photo", file);

      try {
        const resp = await fetch(BACKEND_URL + "/api/searchByImage", { 
          method: "POST", 
          body: formData 
        });
        const data = await resp.json();

        results.innerHTML = `<h2>Results for: ${data.query}</h2>`;
        let sum = 0;
        data.items.forEach(item => {
          sum += parseFloat(item.price);
          results.innerHTML += `
            <div class="listing">
              <strong>${item.title}</strong><br>
              üí≤ ${item.price} ${item.currency} (${item.source})<br>
              <a href="${item.url}" target="_blank">View on ${item.source}</a>
            </div>
          `;
        });

        if (data.items.length > 0) {
          const avg = (sum / data.items.length).toFixed(2);
          results.innerHTML += `<h3>üìä Average Price: $${avg}</h3>`;
        }
      } catch (err) {
        results.innerHTML = "<p style='color:red'>‚ùå Error contacting backend</p>";
        console.error(err);
      }
    });
  </script>
</body>
</html>
