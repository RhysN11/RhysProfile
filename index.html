<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Airless Basketball</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <header class="bg-white shadow p-6 text-center">
    <h1 class="text-3xl font-bold">Airless Basketball</h1>
    <p class="text-gray-600">Future of Bounce Technology</p>
  </header>

  <main class="max-w-4xl mx-auto p-6 space-y-10">

    <!-- Product Section -->
    <section class="bg-white p-6 rounded-2xl shadow">
      <h2 class="text-2xl font-bold mb-4">Our Product</h2>
      <p class="text-gray-700 mb-4">
        This airless basketball is designed for maximum bounce and zero maintenance.
        No air. No pump. Just play.
      </p>
      <div class="bg-gray-200 w-full h-64 rounded-xl flex items-center justify-center text-gray-500">
        Product Image Placeholder
      </div>
    </section>

    <!-- Buy Options -->
    <section class="bg-white p-6 rounded-2xl shadow space-y-4">
      <h2 class="text-2xl font-bold mb-4">Buy Options</h2>

      <button onclick="buyBall()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-semibold hover:bg-blue-700">Buy Airless Basketball</button>

      <button onclick="buyStand()" class="w-full bg-green-600 text-white p-3 rounded-xl font-semibold hover:bg-green-700">Buy Display Stand</button>
    </section>

  </main>

  <script>
    function buyBall() {
      window.location.href = "https://example.com/buy-ball";
    }
    function buyStand() {
      window.location.href = "https://example.com/buy-stand";
    }
  </script>

</body>
</html>
