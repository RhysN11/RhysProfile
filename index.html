<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhys Newman's Visual Finder</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; }
    header { background:#4f46e5; color:white; padding:20px; text-align:center; }
    .container { max-width:700px; margin:20px auto; padding:20px; background:white;
      border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:center; }
    button { padding:15px 25px; border:none; border-radius:8px; background:#4f46e5; color:white;
      font-size:18px; font-weight:bold; cursor:pointer; margin-top:20px; }
    button:hover { background:#4338ca; }
    input[type="file"], input[type="text"] { margin-top:15px; }
    input[type="file"] { display:none; }
    input[type="text"] { padding:10px; width:80%; border-radius:6px; border:1px solid #ccc; font-size:16px; }
    img { margin-top:20px; max-width:100%; border-radius:8px; }
    .links { text-align:left; margin-top:20px; }
    .links a { display:block; margin:5px 0; color:#4f46e5; text-decoration:none; }
    .links a:hover { text-decoration:underline; }
    .priceBox { margin-top:20px; padding:10px; background:#e0e7ff; border-radius:8px; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h1>Rhys Newman's Visual Finder</h1>
    <p>Upload a screenshot or photo â†’ Describe it â†’ Get realistic prices & links</p>
  </header>

  <div class="container">
    <!-- hidden file input -->
    <input type="file" id="fileInput" accept="image/*">
    <!-- visible button -->
    <button id="uploadBtn">ðŸ“‚ Upload Image</button>
    <!-- image preview -->
    <img id="preview" style="display:none">
    <!-- description input -->
    <div id="descBox" style="display:none; margin-top:20px;">
      <input type="text" id="description" placeholder="What is this item? (e.g. Jordan 4 Retro)">
      <button id="searchBtn">Search</button>
    </div>
    <!-- results -->
    <div id="results"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const preview = document.getElementById("preview");
    const descBox = document.getElementById("descBox");
    const descriptionInput = document.getElementById("description");
    const searchBtn = document.getElementById("searchBtn");
    const results = document.getElementById("results");

    // Price dictionary
    const priceEstimates = {
      "panda dunk": 100,
      "jordan": 300,
      "jordans": 300,
      "air force 1": 100,
      "yeezy": 250,
      "nike": 120,
      "ps5": 500,
      "playstation": 500,
      "xbox": 300,
      "iphone": 700,
      "macbook": 1200,
      "ipad": 400,
      "switch": 250
    };

    // When button is clicked, open the file picker
    uploadBtn.addEventListener("click", () => fileInput.click());

    // When a file is chosen
    fileInput.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      // show preview
      preview.src = URL.createObjectURL(file);
      preview.style.display = "block";
      descBox.style.display = "block"; // show description input
    });

    // When search button is clicked
    searchBtn.addEventListener("click", () => {
      const query = descriptionInput.value.trim().toLowerCase();
      if (!query) {
        alert("Please enter a description of the item.");
        return;
      }

      // find a price match
      let estimatedPrice = 50; // default fallback
      let matchedKeyword = query;
      for (let keyword in priceEstimates) {
        if (query.includes(keyword)) {
          estimatedPrice = priceEstimates[keyword];
          matchedKeyword = keyword;
          break;
        }
      }

      // display results
      results.innerHTML = `
        <h2>Results for: ${query}</h2>
        <div class="priceBox">ðŸ“Š Estimated Average Price: $${estimatedPrice}</div>
        <div class="links">
          <a href="https://www.ebay.com/sch/i.html?_nkw=${encodeURIComponent(query)}" target="_blank">ðŸ”Ž Search on eBay</a>
          <a href="https://www.etsy.com/search?q=${encodeURIComponent(query)}" target="_blank">ðŸ”Ž Search on Etsy</a>
          <a href="https://www.facebook.com/marketplace/search/?query=${encodeURIComponent(query)}" target="_blank">ðŸ”Ž Search on Facebook Marketplace</a>
        </div>
      `;
    });
  </script>
</body>
</html>
